<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>All Things Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Latest Highlights</a></p>
        </div>

        <!-- Mars News -->
        <div class="container">
            <h2>Mars News</h2>
            <h3>{{mars.news_title}}</h3>
            <h3>{{mars.news_p}}</h3>
        </div>

        <!-- Mars Image -->
        <div class="row">
            <div class="col-md-6">
                <h3>Featured Image</h3>
                <img src="{{mars.featured_image}}">
            </div>
            <!-- Mars Weather, Facts -->
            <div class="col-md-6">
                <h3>{{mars_weather}}</h3>

                <h3>Mars Facts</h3>
                <table>{{mars_facts}}</table>
            </div>
        </div>

        <!-- Mars Hemispheres --> -->
        <div class="row" id="mars-hemisphere">
            <h2 class="text-center"> Mars Hemisphere </h2>
            <p>{{dict['Mars_Hemispheres_urls']}}</p>
            <img src="{{dict.Mars_Hemispheres_urls[0]}}">
            <img src="{{dict.Mars_Hemispheres_urls[1]}}">
            <img src="{{dict.Mars_Hemispheres_urls[2]}}">
            <img src="{{dict.Mars_Hemispheres_urls[3]}}">
        </div>

    </div>
</body>

</html>
